on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
            
            - name: Set Up Python
              uses: actions/setup-python@v4
              with:
                python-version: "3.10"
            
            - name: Install Packages
              run: |
                pip install -r requirements.txt

            - name: test with pytest
              run: |
                pytest

